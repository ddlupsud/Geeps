{% extends 'form/en/base.html' %}
{% block content %}

	<!-- TODO: Template select-->
	<form method="post" action="/en/submit">
		{% csrf_token %}
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="name">Name: </label>
			<div class="col-md-6">
				<input type="text" class="form-control" name="name" required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="first_name">Firstname: </label>
			<div class="col-md-6">
				<input type="text" class="form-control" name="first_name" required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="email">Email: </label>
			<div class="col-md-6">
				<input type="" class="form-control" name="email" required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="phone">Phone: </label>
			<div class="col-md-6">
				<input type="text" class="form-control" name="phone" pattern="^((\+|00)33\s?|0)[67](\s?\d{2}){4}$" required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="office">Office: </label>
			<div class="col-md-6">
				<input type="text" class="form-control" name="office" required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="building">Building: </label>
			<div class="col-md-6">
				<select name="building" class="col-md-6 form-control" required>
					<option value="geeps">GeePs</option>
					<option value="breguet">Breguet</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="release">Matlab Release: </label>
			<div class="col-md-6">
				<select name="release" class="form-control" required>
					<option value="2017">R2017b</option>
					<option value="2013">R2013b</option>
				</select>
			</div>
		</div>		
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="os">Operating System: </label>
			<div class="col-md-6">
				<select name="os" class="col-md-6 form-control" required>
					<option value="windows">Windows</option>
					<option value="linux">Linux</option>
					<option value="mac">MacOS</option>
				</select>
			</div>
		</div>				
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="hostid">HostID: </label>
			<div class="col-md-6">
				<input type="text" class="form-control" name="hostid" required/>
			</div>
		</div>
		<input type="hidden" name="language" value="en"/>
		<!--Href, Pop up ?-->
		<div id="findHostID" class="col-md-6 col-md-offset-6" onclick="findHostID()">
			<a href="#">How do I find my computer's HostID ?</a>
		</div>
		
		<div id="helpHostID">
		
		</div>
		<br/>
		<button type="submit" class="col-md-offset-10 col-md-2 btn btn-primary">Confirm</button>
	</form>
{% endblock %}
