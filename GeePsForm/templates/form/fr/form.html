{% extends 'form/fr/base.html' %}
{% block content %}

	<form method="post" action="/fr/submit">
		{% csrf_token %}
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="name">Nom: </label>
			<div class="col-md-6">
				<input type="text" class="form-control" name="name" required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="first_name">Prénom: </label>
			<div class="col-md-6">
				<input type="text" class="form-control" name="first_name" required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="email">Email: </label>
			<div class="col-md-6">
				<input type="" class="form-control" name="email" required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="phone">Téléphone: </label>
			<div class="col-md-6">
				<input type="text" class="form-control" name="phone" pattern="^((\+|00)33\s?|0)[67](\s?\d{2}){4}$" required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="office">Bureau: </label>
			<div class="col-md-6">
				<input type="text" class="form-control" name="office" required/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="building">Bâtiment: </label>
			<div class="col-md-6">
				<select name="building" class="col-md-6 form-control" required>
					<option value="geeps">GeePs</option>
					<option value="breguet">Breguet</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="release">Licence Matlab: </label>
			<div class="col-md-6">
				<select name="release" class="form-control" required>
					<option value="2017">R2017b</option>
					<option value="2013">R2013b</option>
				</select>
			</div>
		</div>		
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="os">Système d'exploitation: </label>
			<div class="col-md-6">
				<select id="os" name="os" class="col-md-6 form-control" required>
					<option value="windows">Windows</option>
					<option value="linux">Linux</option>
					<option value="mac">MacOS</option>
				</select>
			</div>
		</div>				
		<div class="form-group row">
			<label class="col-md-2 col-form-label" for="hostid">HostID: </label>
			<div class="col-md-6">
				<input type="text" class="form-control" name="hostid" required/>
			</div>
		</div>
		<input type="hidden" name="language" value="fr"/>
		<div id="findHostID" class="col-md-6 col-md-offset-6" onclick="findHostID()">
			<a href="#">Comment trouver son HostID ?</a>
		</div>
		<br/>
		<div id="helpHostID">
		
		</div>
		<br/>
		<button type="submit" class="col-md-offset-10 col-md-2 btn btn-primary">Confirm</button>
	</form>
{% endblock %}
